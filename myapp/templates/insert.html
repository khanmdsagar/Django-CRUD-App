{% extends 'base.html' %}

{% block content %}
    <div id="app">

        <div class="status-container">
            {% if messages %}
                <div class="status">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="insert-container">
            <form action = "{% url 'savedata' %}" method = "POST">
                {% csrf_token %}
                <div class="input-box">
                    <input name="name" id="name" class="input" type="text" placeholder="Enter Name"> <br><br>
                    <input name="price" id="price" class="input" type="text" placeholder="Enter Price"> <br><br>
                    <input name="quantity" id="quantity" class="input" type="text" placeholder="Enter Quantity"> <br><br>
                    <button class="button">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
