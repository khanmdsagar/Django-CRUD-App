{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    {% if title %}
        <title>My App - {{ title }}</title>
    {% else %}
        <title>My App</title>
    {% endif %}

</head>
<body>

    {% block navbar %}
    {% endblock %}
    
    {% block content %}
    {% endblock %}

    {% block script %}
    {% endblock %}

<script src="{% static 'script.js' %}"></script>
</body>
</html>
